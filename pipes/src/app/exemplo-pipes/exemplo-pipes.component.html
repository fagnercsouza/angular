<br>

<input type="text" [(ngModel)]="filtro">
<br>

<input type="text" #novoValor><br>
<button (click)="addLivro(novoValor.value)" >Add Livro</button>
<h5>Pipe puro</h5>
<ul>
    <li *ngFor="let liv of livros | filtroArray:filtro">
        {{liv}}
    </li>
</ul>
<h5>Pipe impuro</h5>
<ul>
    <li *ngFor="let liv of livros | filtroArrayImpuro:filtro">
        {{liv}}
    </li>
</ul>
<h5>Maneira correta de utilizar filtros</h5>
<ul>
    <li *ngFor="let liv of obterLivros()">
        {{liv}}
    </li>
</ul>

<p> {{valorAsync | async}} </p>
